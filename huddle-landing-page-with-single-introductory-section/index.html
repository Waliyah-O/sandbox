<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://kit.fontawesome.com/475f92e42e" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .fa-stack.small { font-size: 0.5em; }
    i { vertical-align: middle; }
  </style>
</head>
<body>
  <main>
    <nav>
        <img src="images/logo.svg" alt="huddle logo" class="logo">
    </nav>    
    <div class="hero">

      <div class="mockup">
        <img src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="community">
        <article>
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        </article>
        <button>Register</button>

        <div class="icons">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-facebook fa-stack-1x"></i>
          </span>
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x"></i>
          </span>
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-instagram fa-stack-1x"></i>
          </span>
        </div>
      </div>
    </div>
  </main> 
</body>
</html>
